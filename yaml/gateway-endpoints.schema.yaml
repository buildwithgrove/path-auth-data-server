type: object
properties:
  endpoints:
    type: object
    additionalProperties:
      type: object
      properties:
        endpoint_id:
          type: string
          description: "The unique identifier for a user account's endpoint."
        auth:
          type: object
          properties:
            auth_type:
              type: string
              enum: ["API_KEY_AUTH", "JWT_AUTH"]
              description: "The type of authentication being used."
            api_key:
              type: string
              description: "The API key string."
            jwt_authorized_users:
              type: object
              additionalProperties:
                type: string
              description: "A map of ProviderUserIDs authorized to access this UserAccount's GatewayEndpoints."
          required:
            - auth_type
        user_account:
          type: object
          properties:
            account_id:
              type: string
              description: "The unique identifier for a UserAccount."
            plan_type:
              type: string
              description: "The plan type for a UserAccount, which identifies the pricing plan for the Account."
        rate_limiting:
          type: object
          properties:
            throughput_limit:
              type: integer
              description: "ThroughputLimit refers to rate limiting per-second (TPS)."
            capacity_limit:
              type: integer
              description: "CapacityLimit refers to rate limiting over longer periods."
            capacity_limit_period:
              type: string
              enum: ["daily", "weekly", "monthly"]
              description: "The period over which the CapacityLimit is enforced."
      required:
        - endpoint_id
        - auth
        - user_account
    required:
      - endpoint_id
      - auth
      - user_account
